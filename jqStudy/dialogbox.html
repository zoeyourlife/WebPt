    <!--기본 접이식 패널 레이아웃(특정 영역을 접혔다 펼치기 반복)+중첩 접이식 패널
    <div>태그에 data-role="collapsible" 설정, 패널제목<h>태그, 내용<p>태그
        그룹 접이식으로 묶어놓으면, 하나의 패널이 열릴 때 다른 패널은 닫힌다.
    data-collapsed="false" 초기화면에 열려져 있다. -->
    
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>header 영역</h1>
        </div>
        <div data-role="content">
            <div data-role="collapsible">
                <h3>접이식 패널제목</h3>
                <p>패널 내용</p>
            </div>
            <div data-role="collapsible">
                <h3>접이식 패널제목</h3>
                <h6>일반 제목</h6>
                <p>패널 내용</p>
            </div>
            <div data-role="collapsible">
                <h3>하위 접이식 패널</h3>
                <p>패널 내용</p>
                <div data-role="collapsible">
                    <h3>하위 접이식</h3>
                    <p>패널 내용</p>
                </div>
            </div>
            <div data-role="collapsible-set" data-theme="b" data-content-theme="e">
                <div data-role="collapsible">
                    <h3>오예</h3>
                    <p>야호</p>
                </div>
                <div data-role="collapsible" data-collapsed="false">
                    <h3>야비</h3>
                    <p>한놈</p>
                </div>
                <div data-role="collapsible">
                    <h3>비비</h3>
                    <p>비누</p>
                </div>
            </div>
            
        </div>
        <div data-role="footer" data-position="fixed">
        <h4>footer 영역</h4>
        </div>
    </div>
    

</body>
