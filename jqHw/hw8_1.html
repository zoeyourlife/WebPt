<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>header 영역</h1>
        </div>

        <div data-role="content">
            <input type="text" name="text" id="txt1">
            <label for="input" class="ui-hidden-accessible">검색</label>
            <input type="search" name="input" id="input" placeholder="키워드를 입력하세요">

        <div data-role="fieldcontain">
            <input type="range" name="score" id="score1" value="34" min="0" max="100" />
        </div>

        <div data-role="fieldcontain">
            <select name="gender" id="gender1" data-role="slider">
                <option value="male">남자</option>
                <option value="female">여자</option>
            </select>
        </div>

        <fieldset data-role="controlgroup">
            <legend>연락매체</legend>
            <input type="checkbox" name="type1" id="type1" value="1" />
            <label for="type1">e-mail</label>
            <input type="checkbox" name="type2" id="type2" value="2" checked="checked" />
            <label for="type2">phone</label>
        </fieldset>


        <div data-role="fieldcontain">
            <select name="ee1" id="ee1" data-native-menu="false" multiple="multiple">
                <option value=" " data-placeholder="true">복수선택하세요</option>
                <option value="num1">인터넷</option>
                <option value="num2">방송</option>
            </select>
        </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>footer 영역</h4>
        </div>
    </div>

</body>
